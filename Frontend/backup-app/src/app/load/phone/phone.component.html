<div id="pathsContainer" *ngIf="phoneData; else noData">
  <span *ngFor="let source of phoneData.paths.sourcePaths; let i = index" class="input-row">
    <label [for]="'sourcePath' + i">Source {{ i + 1 }}:</label>
    <input type="text" [id]="'sourcePath' + i" [name]="'sourcePath' + i" [(ngModel)]="phoneData.paths.sourcePaths[i]" (input)="onInputChange(i)" required>
    
    <label id="destination" [for]="'destinationPath' + i">Destination {{ i + 1 }}:</label>
    <input id="destinationInput" type="text" [id]="'destinationPath' + i" [name]="'destinationPath' + i" [(ngModel)]="phoneData.paths.destinationPaths[i]" (input)="onInputChange(i)" required>
  </span>
</div>

<ng-template #noData>
  <p>No data available to display.</p>
</ng-template>
