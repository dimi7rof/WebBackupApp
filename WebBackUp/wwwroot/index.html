<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimi7rof Backup app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7/dist/browser/signalr.min.js"></script>
</head>
<body>
    <div class="center">
        <h1>Dimi7rof Backup app</h1>
    </div>

    <!-- Set Selection Dropdown -->
    <div class="set-selection">
        <label for="setSelector"><strong>Select Device:</strong></label>
        <select id="setSelector">
            <option value="set1">Phone</option>
            <option value="set2">HDD</option>
            <option value="set3">SD Card</option>
            <option value="set4">Phone 2</option>
            <option value="set5">Phone 3</option>
            <option value="set6">Phone 4</option>
            <option value="set7">HDD 2</option>
            <option value="set8">HDD 3</option>
            <option value="set9">HDD 4</option>
        </select>
    </div>

    <!-- Dynamic Paths Container -->
    <div id="pathsContainer">
        <div class="input-row">
            <label for="sourcePath1">Source 1:</label>
            <input type="text" id="sourcePath1" name="sourcePath1" required>

            <label for="destinationPath1">Destination 1:</label>
            <input type="text" id="destinationPath1" name="destinationPath1" required>
        </div>
    </div>

    <!-- Button to Add More Paths -->
    <div style="display: flex; justify-content: center; margin: 10px">
        <button id="addPathButton">+</button>
    </div>

    <!-- Action Buttons -->
    <div class="button-group2" style="display: flex; justify-content: space-around;">
        <button id="saveButton" style="padding:5px 20px; border-radius: 20px">Save Directories</button>
        <button id="loadButton" style="padding:5px 20px; border-radius: 20px">Load Directories</button>
        <button id="clearButton" style="padding:5px 20px; border-radius: 20px">Clear log list</button>
    </div>
    <div class="button-group">
        <button id="executeButton" style="padding: 20px 30vw; border-radius: 50px;">Execute</button>
    </div>
    <div id="divResultWrapper">
        <div id="divResult">
            <h5><span id="result"></span></h5>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // JavaScript to clear the content of the <span>
        document.getElementById("clearButton").addEventListener("click", function () {
            document.getElementById("result").innerHTML = "";
        });
    </script>
</body>
</html>
